<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="canonical" href="https://www.gaumont.com.ar/" />
  <meta name="description"
    content="Cartelera del Cine Gaumont. Consulta la cartelera, disfruta de emocionantes ciclos temáticos y conoce nuestros atractivos precios. 🎬🍿" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#1f4298" />
  <link rel="icon" href="images/logos/GAUMONT_LOGO_BLANCO.webp" />
  <link rel="stylesheet" href="style.css" />
  <title>Cartelera Gaumont</title>
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header-container">
      <a href="/">
        <img src="images/logos/GAUMONT_LOGO_azul.webp" alt="Logo Gaumont" class="header-container--logo">
      </a>
    </div>
  </header>

  <!-- CARTELERA -->
  <section id="cartelera">
    <div class="cartelera-container"></div>
  </section>

  <!-- DETALLES DE LA PELÍCULA -->
  <section id="movie-details" style="display:none;">
    <h2 id="movie-title"></h2>
    <img id="movie-poster" src="" alt="Poster">
    <!-- Agrega más elementos según necesites mostrar otros detalles -->
  </section>

  <script src="app.js" defer></script>
</body>

</html>
